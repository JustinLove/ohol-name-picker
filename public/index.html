<!doctype html>
<html lang="en">
  <head>
    <title>One Hour One Life Name Picker</title>
<style>
body {
  margin: 2em;
}

#refresh {
  font-size: 2em;
}

#name-list {
  margin: 0;
  padding: 0;
  font-size: 2em;
  font-family: "Comic Sans MS", cursive;
  list-style-type: none;
  white-space: nowrap;
}

.first {
  color: #040;
}

.last {
  color: #006;
}
    </style>
    <script>
    "use strict"

    var setNames = function(names) {
      var list = document.getElementById('name-list')
      while (list.firstChild) {
        list.removeChild(list.firstChild)
      }
      var count = names.firsts.length
      for (var i = 0;i < count;i++) {
        var item = document.createElement('li')
        item.innerHTML =
          '<span class="first">' + names.firsts[i] + '</span>' +
          " " +
          '<span class="last">' + names.lasts[i] + '</span>'
        list.appendChild(item)
      }
    }

    var update = function() {
      var req = new XMLHttpRequest()
      req.onreadystatechange = function() {
        if (req.readyState == 4 && req.status == 200) {
          var names = JSON.parse(req.responseText)
          setNames(names)
        }
      }
      req.open("GET", "https://fjd47lc026.execute-api.us-east-1.amazonaws.com/prod/ohol-name-picker", true)
      req.send(null)
    }
    update()


    window.onload = function() {
      var button = document.getElementById('refresh')
      button.addEventListener('click', update)
    }
    </script>
  </head>
  <body>
    <button id="refresh">Refresh</button>
    <ul id="name-list">
    </ul>
  </body>
</html>
