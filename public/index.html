<!doctype html>
<html lang="en">
  <head>
    <title>One Hour One Life Name Picker</title>
    <style>
body {
  margin-top: 1em;
  margin-left: 6em;
  background: no-repeat url("notePaper.png");
}

#name-list {
  margin: 0;
  margin-top: 2px;
  padding: 0;
  font: 14.95px "Comic Sans MS", cursive;
  list-style-type: none;
}
    </style>
    <script>
    "use strict"

    var setNames = function(names) {
      var list = document.getElementById('name-list')
      while (list.firstChild) {
        list.removeChild(list.firstChild)
      }
      var count = names.firsts.length
      for (var i = 0;i < count;i++) {
        var item = document.createElement('li')
        item.textContent = names.firsts[i] + " " + names.lasts[i]
        list.appendChild(item)
      }
    }

    var update = function() {
      var req = new XMLHttpRequest()
      req.onreadystatechange = function() {
        if (req.readyState == 4 && req.status == 200) {
          var names = JSON.parse(req.responseText)
          setNames(names)
        }
      }
      req.open("GET", "https://fjd47lc026.execute-api.us-east-1.amazonaws.com/testing/ohol-name-picker", true)
      req.send(null)
    }
    update()


    window.onload = function() {
      var button = document.getElementById('refresh')
      button.addEventListener('click', update)
    }
    </script>
  </head>
  <body>
    <button id="refresh">Refresh</button>
    <ul id="name-list">
    </ul>
  </body>
</html>
